stages:
  - pylint
  - py27
  - py36
  - py37
  - py38
  - py39

variables:
  PROJECT_NAME: algorithmia-python
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  RUNNING_ON_BUILD_SERVER: "true"

#test:
