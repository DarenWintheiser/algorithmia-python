pylint:
  stage: pylint
  image: python:3.6
  script:
    - pip install pylint --quiet
    - pylint --ignored-classes=_socketobject *.py || echo $?

py36:
  image: python:3.6
  script:
    - pip install -r requirements.txt --quiet
    - pip install pytest --quiet
    - pytest


py27:
  stage: py27
  image: python:2.7
  script:
    - pip install -r requirements.txt --quiet
    - pip install pytest --quiet
    - pytest


py37:
  image: python:3.7
  script:
    - pip install -r requirements.txt --quiet
    - pip install pytest --quiet
    - pytest

py38:
  image: python:3.8
  script:
    - pip install -r requirements.txt --quiet
    - pip install pytest --quiet
    - pytest

py39:
  image: python:3.9
  script:
    - pip install -r requirements.txt --quiet
    - pip install pytest --quiet
    - pytest
